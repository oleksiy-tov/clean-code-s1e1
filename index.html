<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="wrapper">

  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main-element">
    <section class="add-item">
      <h3>Add Item</h3>
      <label for="new-task"></label><span class="add-input-wrapper">
      <input id="new-task" class="main-element__input" type="text"><button>Add</button></span>
    </section>
    <section class="todo">
      <h3>Todo</h3>
      <ul id="incompl-tasks">
        <li><input type="checkbox"><label class="main-element__input">Pay Bills</label>
          <input type="text" class="main-element__input"><button class="edit">Edit</button>
          <button class="del"><img src="./remove.svg" alt=""></button>
        </li>
        <li class="edit-mode"><input type="checkbox"><label class="main-element__input">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main-element__input"><button class="edit">Save</button>
          <button class="del"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3>Completed</h3>
      <ul id="compl-tasks">
        <li><input type="checkbox" checked><label class="main-element__input">See the Doctor</label>
          <input type="text" class="main-element__input"><button class="edit">Edit</button>
          <button class="del"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>

</body>

</html>

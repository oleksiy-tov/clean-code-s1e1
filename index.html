<!DOCTYPE html>

<html>

<head>
   <title>Todo App</title>
   <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
   <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
   <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
   </div>
   <div class="main-element">
      <p><label for="new-task">Add Item</label><span class="add-input-wrapper">
            <input id="new-task" class="main-element__location" type="text"><button>Add</button></span></p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
         <li><input type="checkbox"><label class="main-element__location">Pay Bills</label>
            <input type="text" class="main-element__location"><button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg"></button>
         </li>
         <li class="edit-mode"><input type="checkbox"><label class="main-element__location">Go Shopping</label>
            <input type="text" value="Go Shopping" class="main-element__location"><button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg"></button>
         </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
         <li><input type="checkbox" checked><label class="main-element__location">See the Doctor</label>
            <input type="text" class="main-element__location"><button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg"></button>
         </li>
      </ul>
   </div>
   <script src="app.js"></script>
</body>

</html>
